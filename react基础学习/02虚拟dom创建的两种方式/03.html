<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟dom和真实dom</title>
</head>
<body>
    <!-- 创建一个容器 -->
    <div id="root"></div>
    <div id="text"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
    </script>
    <script type="text/babel">
        const VDOM = (
            <h1>
                <span>hello, react</span>
            </h1>
        )
        ReactDOM.render(VDOM, document.getElementById('root'));
        const TDOM = document.getElementById('text')
        console.log('虚拟 DOM',VDOM);
        console.log('真实 DOM',TDOM);
        debugger; // 借助debugger 来查看页面的属性渲染
    /*
       关于虚拟 DOM:
       1. 本质是一个object类型的对象(一般对象)
       2. 虚拟DOM比较"轻", 真实DOM比较"重", 因为虚拟 DOM只是在 react 内部去使用,
          无需要那么多得属性,但是真实 dom 是直接吧那么多属性渲染出来
       3. 虚拟 dom 最终会被渲染成真实 dom ,呈现在页面上
    */
    </script>
</body>
</html>
